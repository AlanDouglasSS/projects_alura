<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio) {
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpaTela() {
    pincel.clearRect(0, 0, 600, 400);
  }
  var x = 20; // o importante é que seja declarado fora da função atualizaTela.
  function atualizaTela() {
    limpaTela();
    desenhaCirculo(x, 20, 10);
    x++;
  } 
  setInterval(atualizaTela, 10);

  /*
ele cria um canvas com 600 pixels de largura e 400 pixels 
de altura e, em seguida, define uma cor de preenchimento de 
"lightgray" e preenche todo o canvas com essa cor.

As duas funções seguintes são responsáveis por desenhar 
um círculo azul em uma posição específica do canvas e 
limpar o conteúdo atual do canvas, respectivamente.

A variável "x" é inicializada com o valor 20 fora 
da função "atualizaTela". A função "atualizaTela" 
é então chamada a cada 10 milissegundos usando o 
método setInterval. A função "atualizaTela" limpa 
o canvas, desenha um círculo azul na posição (x, 20) 
e incrementa o valor de x. Portanto, a cada 10 
milissegundos, o círculo azul se move um pixel 
para a direita.

Assim, o código cria uma animação que move um 
círculo azul da esquerda para a direita no canvas.*/
</script>
