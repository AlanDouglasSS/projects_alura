<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();


    /*
    Esse script cria um desenho em um canvas de dimensões 600 x 400 
    pixels. Primeiramente, define-se o canvas com essas dimensões e 
    em seguida se obtém o contexto 2D do canvas (pincel).

    Em seguida, o script preenche o fundo do canvas com a cor verde 
    usando pincel.fillStyle e pincel.fillRect.

    Depois, cria-se um triângulo amarelo usando pincel.fillStyle, 
    pincel.beginPath, pincel.moveTo, pincel.lineTo, e pincel.fill. 
    O triângulo é formado por três pontos: (300, 50), (50, 200) 
    e (550, 200), desenhando linhas entre esses pontos.

    Em seguida, desenha-se um segundo triângulo amarelo abaixo 
    do primeiro usando a mesma técnica.

    Por fim, desenha-se um círculo azul escuro no centro do canvas 
    usando pincel.fillStyle, pincel.beginPath, pincel.arc e 
    pincel.fill. O círculo é desenhado com centro em (300, 200) 
    e raio 100 pixels.
    */
</script>
